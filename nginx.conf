# Nginx configuration for CLI Proxy API
# This file should be placed in /etc/nginx/sites-available/ or included in nginx.conf

# Upstream definition for CLI Proxy API
upstream cli_proxy_api {
    server localhost:8317;
    # If running in Docker, use container name:
    # server cli-proxy-api:8317;
    
    # For load balancing (if you have multiple instances):
    # server cli-proxy-api-1:8317;
    # server cli-proxy-api-2:8317;
    # server cli-proxy-api-3:8317;
    
    keepalive 32;
}

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name gpt51-api.yourdomain.com;  # Change to your domain
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gpt51-api.yourdomain.com;  # Change to your domain
    
    # SSL certificate configuration
    # Option 1: Let's Encrypt (recommended)
    ssl_certificate /etc/letsencrypt/live/gpt51-api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gpt51-api.yourdomain.com/privkey.pem;
    
    # Option 2: Self-signed certificate (for testing)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/cli-proxy-api-access.log;
    error_log /var/log/nginx/cli-proxy-api-error.log;
    
    # Client body size limit (for large requests)
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Main location - proxy all requests to CLI Proxy API
    location / {
        proxy_pass http://cli_proxy_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (for streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering (disable for streaming)
        proxy_buffering off;
        proxy_cache off;
        
        # CORS headers (if needed)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://cli_proxy_api/;
        proxy_set_header Host $host;
    }
    
    # Management panel (optional - restrict access)
    location /management.html {
        # Restrict to specific IPs
        # allow 1.2.3.4;  # Your IP
        # deny all;
        
        proxy_pass http://cli_proxy_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

